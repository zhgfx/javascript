<html>
	<head>
		<title>Launch Countdown!</title>
	</head>
	<body>
		<div style="width: 500px; margin: auto; margin-top: 100px; border: 1px solid black; padding: 5px; background-color: #E7E7E7;">
			
			<p>This will display a launch countdown using a for loop</p>
			
			<input type = "button" onclick = "launchIt()" value = "Count down to blastoff!" />
		</div>
		
		<script>

		function launchIt() {

			document.write("<hr\>");
			document.write("This is a for loop<br\>");

			for(var counter = 10; counter > 0; counter--)
			{
				document.write(counter + "<br />");
			}
				if(counter == 0) {
					document.write("Blastoff!");

			}

		}

		</script>


	</body>
</html>
