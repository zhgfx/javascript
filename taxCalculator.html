     <script>
        var payments = [];

         function calcTaxes(amount){
         var tax = 0;
    
            if(amount >186350){
            tax = (amount - 186350) * .33 + 907.5;
            }
            else if(amount > 89350){
            tax = (amount - 89350) * .28 + 907.5+(36900-9072)*.15+(89350-36900)*.25;
            }
            else if( amount > 37650){

            }
