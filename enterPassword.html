<html>
<title>While loop w/ prompt </title>
<head> </head>
<body>


<script>
  var passAnswer;
      while(passAnswer !== "admin"){
        passAnswer = prompt("Please enter password...");
      if(passAnswer == "admin"){
        document.write("<h1>That is correct!</h1>");
      }
      }
</script>

</body>

</html>
